<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Maintenance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Glass Card */
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border-radius: 24px;
      text-align: center;
      padding: 60px 80px;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 2;
    }

    /* Neon Gear + Cone */
    .gear {
      width: 100px;
      height: 100px;
      border: 8px solid #00e6e6;
      border-top: 8px solid transparent;
      border-radius: 50%;
      margin: 0 auto 25px auto;
      animation: spin 2s linear infinite;
      box-shadow: 0 0 20px #00e6e6;
    }

    .cone {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ffb703;
      margin: 0 auto;
      position: relative;
      top: -10px;
      filter: drop-shadow(0 0 10px #ffb703);
    }

    /* Text */
    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #00e6e6, #ffb703);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-top: 15px;
      line-height: 1.6em;
    }

    /* Floating Worker */
    .worker {
      position: absolute;
      bottom: 20px;
      width: 80px;
      animation: floatWorker 3s ease-in-out infinite;
      z-index: 1;
      opacity: 0.8;
    }

    /* Lights */
    .light {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(0, 230, 230, 0.15), transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      animation: pulse 6s infinite alternate;
      z-index: 0;
    }

    .light:nth-child(1) {
      top: 0;
      left: -100px;
    }

    .light:nth-child(2) {
      bottom: 0;
      right: -100px;
      background: radial-gradient(circle, rgba(255, 183, 3, 0.2), transparent 70%);
    }

    /* Animations */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00e6e6; }
      to { text-shadow: 0 0 25px #ffb703; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes floatWorker {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      from { opacity: 0.5; transform: scale(1); }
      to { opacity: 1; transform: scale(1.2); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #aaa;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 40px 30px;
      }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <!-- Neon background lights -->
  <div class="light"></div>
  <div class="light"></div>

  <!-- Worker image (SVG or PNG) -->
  <img src="https://cdn-icons-png.flaticon.com/512/679/679720.png" alt="worker" class="worker">

  <!-- Main Card -->
  <div class="card">
    <div class="gear"></div>
    <div class="cone"></div>
    <h1>üöß Site Under Maintenance</h1>
    <p>We‚Äôre updating things behind the scenes.<br>
    Our website will be back shortly ‚Äî better, faster, and smarter ‚ö°</p>
  </div>

</body>
</html>
