<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance Mode | Roshan Adhikari</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1a1a2e, #0f0f1a 70%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #ff00ff, 0 0 40px #00ffff; }
    }

    .worker {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 30px 0;
    }

    .gear {
      position: absolute;
      border: 8px solid #00ffff;
      border-radius: 50%;
      animation: spin 6s linear infinite;
    }

    .gear.one {
      width: 80px;
      height: 80px;
      top: 0;
      left: 30px;
      animation-duration: 8s;
    }

    .gear.two {
      width: 50px;
      height: 50px;
      bottom: 0;
      right: 20px;
      animation-direction: reverse;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.4rem;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 10px 20px;
      min-width: 90px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .countdown span {
      display: block;
      font-size: 1.6rem;
      font-weight: 600;
      color: #00ffff;
    }

    .glow-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      animation: moveLine 3s linear infinite;
      bottom: 30%;
    }

    @keyframes moveLine {
      from { left: -100%; }
      to { left: 100%; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        gap: 10px;
      }
      .countdown div {
        padding: 8px 12px;
        min-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="worker">
    <div class="gear one"></div>
    <div class="gear two"></div>
  </div>

  <h1>ðŸš§ Site Under Maintenance ðŸš§</h1>
  <p>Roshan is upgrading your experience. Weâ€™ll be back soon!</p>

  <p>Estimated Time Remaining:</p>

  <div class="countdown">
    <div><span id="days">0</span>Days</div>
    <div><span id="hours">0</span>Hrs</div>
    <div><span id="minutes">0</span>Min</div>
    <div><span id="seconds">0</span>Sec</div>
  </div>

  <div class="glow-line"></div>
  <footer>Â© 2025 Roshan Adhikari | All Rights Reserved</footer>

  <script>
    // === Countdown Timer (30 days) ===
    const savedDate = localStorage.getItem("maintenance_end");
    let targetDate;

    if (savedDate && new Date(savedDate) > new Date()) {
      targetDate = new Date(savedDate);
    } else {
      targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 30); // 1 month
      localStorage.setItem("maintenance_end", targetDate);
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        localStorage.removeItem("maintenance_end");
        window.location.href = "https://roshanadhikari25.com.np";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
